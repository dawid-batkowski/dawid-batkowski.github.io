<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChartVisualizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shaderAnalyzer.css">

</head>

<body>

  <header>
    <div class="logo">Dawid Batkowski</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#personalInfo">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <div class="bodyContainer">
    <div class="file-upload-section">
      <div class="upload-container">
        <label for="fileinput" class="upload-label">Browse a JSON file</label>
        <input type="file" id="fileinput" accept=".json" style="display: none;">
        <button onclick="loadFile()" class="load-button">Load Shaders</button>
      </div>
    </div>


    <div class="container">
      <div id="barChartContainer" class="chart-card">
        <h2>Estimated Instrcution Count</h2>
        <canvas id="barChart"></canvas>
      </div>
      <div id="radarAndWarnings" class="chart-card">
        <h2>Shader Details</h2>
        <div id="radarChartContainer">
          <canvas id="radarChart"></canvas>
        </div>
        <button class="upload-label" id="shader-text-data" onclick="copyPath()">Copy Shader Path</button>
        <h2>Console</h2>
        <div class="chart-card-in" id="warningWindow"></div>
      </div>
      <div class="chart-card" id="dependency-chart">
        <h2>Shader Dependency Chart</h2>
        <div id="d3Container"></div>
      </div>

      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/shaderAnalyzer.js"></script>

</body>

</html>
